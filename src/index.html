<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form>
      <fieldset class="block">
        <legend>Personal information</legend>
        <div class="item">
          <label for="lname">Surname:</label>
          <input
            type="text"
            id="lname"
            name="lname"
            autocomplete="off"
            required>
        </div>
        <div class="item">
          <label for="fname">Name:</label>
          <input
            type="text"
            id="fname"
            name="fname"
            autocomplete="off">
        </div>
        <div class="item">
          <label for="age">How old are You?</label>
          <input type="number"
          class="age"
          id="age" name="age"
          value="12">
        </div>
        <div class="item">
          <label for="birth">Full date of birth:</label>
          <input type="date"
          id="birth" name="birth">
        </div>
        <div class="item">
          <label for="agree">I accept the term of the agreement</label>
          <input type="checkbox"
          id="agree" name="agree">
        </div>
      </fieldset>

      <fieldset class="block">
        <legend>Registration</legend>
        <div class="item">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com">
        </div>
        <div class="item">
          <label for="pwd">Password:</label>
          <input
            type="password"
            id="pwd"
            name="pwd"
            minlength="4"
            maxlength="12">
        </div>
      </fieldset>

      <fieldset class="block">
        <legend>An interesting fact about you!</legend>
        <div class="item">
          <span >Do you love cats?</span>
          <input type="radio"
          id="yes" name="yes"
          value="yes">
          <label for="yes">Yes</label>
          <input 
            type="radio"
            id="no" 
            name="no"
            value="no"
          >
          <label for="no">No</label>
        </div>
        <div class="item">
          <label for="favcolor">What is your favorite color?</label>
          <input type="color"
          id="favcolor" name="favcolor">
        </div>
        <div class="item">
          <label for="appt">What time do you go to bed?</label>
          <input type="time"
          id="appt" name="appt"
          step="1">
        </div>
        <div class="item">
          <label for="cars">What are your favorite brand of cars?</label>
          <select  id="cars"
          name="cars" size="4"
          multiple>
            <option value="volvo">BMW</option>
            <option value="saab">Audi</option>
            <option value="fiat">Lada</option>
            <option value=""></option>
          </select>
        </div>
        <div class="item">
          <label for="vol">How do you rate our work?</label>
          <input
            type="range"
            id="vol"
            name="vol"
            min="0"
            max="10"
            value="0">
        </div>
      </fieldset>

      <fieldset class="block">
        <legend>Additional info:</legend>
        <div class="item">
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
            cols="20"
            rows="2">
          </textarea>
        </div>
        <div class="item">
          <label for="recomm">Would you recommend us?</label>
          <select  id="recomm"
          name="recomm">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <input
        type="submit"
        value="Submit"
        name="submit"
        onsubmit="onSubmit()">
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
